<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Larissa Royer</title>
    <link rel="stylesheet" href="sites.css">
    <style>
        /* Fonte e Reset */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background: linear-gradient(90deg, #ff0080, #940e5e);
            color: white;
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 18px;
        }

        /* Container principal */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        /* Formulário */
        form {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        form h2 {
            text-align: center;
            color: #a02525;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #a02525;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff0080;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ff5f2a;
            transform: scale(1.02);
        }

        /* Rodapé */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 50px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Formulário de Cadastro</h1>
        <p>Insira seus dados para entrar em contato</p>
    </header>

    <div class="main-container">
        <form onsubmit="salvarDados(event)">
            <h2>Cadastro</h2>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <p>Desenvolvido para estudos - 2025</p>
    </footer>

    <script>
        function salvarDados(e) {
            e.preventDefault();
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            console.log("Dados salvos:", {nome, email});
            alert("Cadastro realizado com sucesso!");
        }
    </script>

</body>
</html>
